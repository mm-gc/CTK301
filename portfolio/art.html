<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>mmgc - art</title>
	<script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
	<script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
	<link href="art.css" rel="stylesheet" type="text/css">


	<script type="text/javascript">
		// <![CDATA[
		var speed=100; // speed of wobbling, lower is faster
		var height=3; // height of wobbling in pixels
		var alink=""; // page to link text to (set to ="" for no link)
		
		/****************************
		*    Wobbly Text Effect     *
		*(c) 2003-6 mf2fm web-design*
		*  http://www.mf2fm.com/rv  *
		* DON'T EDIT BELOW THIS BOX *
		****************************/
		var wobtxt, wobble, wobcnt=0;
		window.onload=function() { if (document.getElementById) {
		  var i, wobli;
		  wobble=document.getElementById("wobble");
		  wobtxt=wobble.firstChild.nodeValue;
		  while (wobble.childNodes.length) wobble.removeChild(wobble.childNodes[0]);
		  for (i=0; i<wobtxt.length; i++) {
			wobli=document.createElement("span");
			wobli.setAttribute("id", "wobb"+i);
			wobli.style.position="relative";
			wobli.appendChild(document.createTextNode(wobtxt.charAt(i)));
			if (alink) {
			  wobli.style.cursor="pointer";
			  wobli.onclick=function() { top.location.href=alink; }
			}
			wobble.appendChild(wobli);
		  }
		  setInterval("wobbler()", speed);
		}}
		
		function wobbler() {
		  for (var i=0; i<wobtxt.length; i++) document.getElementById("wobb"+i).style.top=Math.round(height*Math.sin(i+wobcnt))+"px"
		  wobcnt++;
		}
		// ]]>
		</script>
</head>
<body>
	<div id="wrapper">
		<header>
			<a href="index.html"><i class="bi bi-house"></i></a>
			<div id="wobble">art</div>
			<a href="editing.html"><i class="bi bi-arrow-right"></i></a>
			<img src="pc.png" alt="Computer Graphic with Files">
		</header>

		<main>
		<div class="grid">
			<div class="grid-item"><img src="digitalemulation.png" alt="Original Character Art"></div>
			<div class="grid-item"><img src="shovelFINAL.png" alt="Original Character Art"></div>
			<div class="grid-item"><img src="digitalpainting.jpg" alt="Hatsune Miku Art"></div>
			<div class="grid-item"><img src="chibis.png" alt="Original Character Art"></div>
			<div class="grid-item"><img src="conceptsheet.png" alt="Original Character Concept Sheet"></div>
			<div class="grid-item"><img src="dndconceptsheet.png" alt="Original Character Concept Sheet"></div>
			<div class="grid-item"><img src="traditionalemulation.png" alt="Original Character Art in the style of CLAMP's Cardcaptor Sakura"></div>
			<div class="grid-item"><img src="characterdesignpalette.png" alt="Original Character Art with Palette"></div>
			<div class="grid-item"><img src="portraitsketch.png" alt="Original Character Sketch"></div>
			<div class="grid-item"><img src="detailed.png" alt="Original Character Art"></div>
			<div class="grid-item"><img src="characterart.png" alt="Original Character Art"></div>
			<div class="grid-item"><img src="characterart1.png" alt="Original Character Sketch"></div>
			<div class="grid-item"><img src="commission.png" alt="Commission Art for Virtual Youtuber Cinnabon Mifu"></div>
			<div class="grid-item"><img src="characterdesign.png" alt="Original Character Concept Design"></div>
		</div>
		</main>

	</div>




<script>
// external js: masonry.pkgd.js, imagesloaded.pkgd.js

// init Masonry
var elem = document.querySelector('.grid');
var msnry = new Masonry( elem, {
  // options
  itemSelector: '.grid-item',
  columnWidth: 60
});



imagesLoaded( elem ).on( 'progress', function() {
  // layout Masonry after each image loads
  msnry.layout();
});
</script>

<script>
const lightbox = document.createElement('div')
lightbox.id = 'lightbox'
document.body.appendChild(lightbox)

const images = document.querySelectorAll('img')
images.forEach(image => {
  image.addEventListener('click', e => {
    lightbox.classList.add('active')
    const img = document.createElement('img')
    img.src = image.src
    while (lightbox.firstChild) {
      lightbox.removeChild(lightbox.firstChild)
    }
    lightbox.appendChild(img)
  })
})

lightbox.addEventListener('click', e => {
  if (e.target !== e.currentTarget) return
  lightbox.classList.remove('active')
})

</script>


</body>
</html>
