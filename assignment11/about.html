<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>mmgc - about</title>
	<link href="about.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">

	<script type="text/javascript">
		// <![CDATA[
		var speed=100; // speed of wobbling, lower is faster
		var height=3; // height of wobbling in pixels
		var alink="index.html"; // page to link text to (set to ="" for no link)
		
		/****************************
		*    Wobbly Text Effect     *
		*(c) 2003-6 mf2fm web-design*
		*  http://www.mf2fm.com/rv  *
		* DON'T EDIT BELOW THIS BOX *
		****************************/
		var wobtxt, wobble, wobcnt=0;
		window.onload=function() { if (document.getElementById) {
		  var i, wobli;
		  wobble=document.getElementById("wobble");
		  wobtxt=wobble.firstChild.nodeValue;
		  while (wobble.childNodes.length) wobble.removeChild(wobble.childNodes[0]);
		  for (i=0; i<wobtxt.length; i++) {
			wobli=document.createElement("span");
			wobli.setAttribute("id", "wobb"+i);
			wobli.style.position="relative";
			wobli.appendChild(document.createTextNode(wobtxt.charAt(i)));
			if (alink) {
			  wobli.style.cursor="pointer";
			  wobli.onclick=function() { top.location.href=alink; }
			}
			wobble.appendChild(wobli);
		  }
		  setInterval("wobbler()", speed);
		}}
		
		function wobbler() {
		  for (var i=0; i<wobtxt.length; i++) document.getElementById("wobb"+i).style.top=Math.round(height*Math.sin(i+wobcnt))+"px"
		  wobcnt++;
		}
		// ]]>
		</script>
</head>
<body>
	<div id="wrapper">
		<aside>
			<img class="frame" src="wfl-mah.png" alt="Picture of a Framed, Pinned Butterfly">
			<img class="butterfly" src="blue-butterfly-hi.png">
			<img class="pins" src="abtpins.png">
		</aside>
		<header>
			<div id="wobble">about</div>
		</header>
		<main>
			<iframe width="640" height="360" src="https://www.youtube.com/embed/cAYpwiOnJrA" title="Swimming with eels, best giant moray  ever." frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
		</main>
	</div>
</body>
</html>
